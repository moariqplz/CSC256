<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    
    <!-- Viewport settings for responsive design, scaling for different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the web page, shown in the browser tab -->
    <title>To-Do List</title>
    
    <!-- Link to the external CSS stylesheet for styling the page -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the to-do list application -->
    <div class="container">
        <!-- Main heading for the to-do list -->
        <h1>To-Do List</h1>
        
        <!-- Text input field for entering new tasks -->
        <input type="text" id="taskInput" placeholder="Enter a new task">
        
        <!-- Button to add the new task to the list -->
        <button id="addTaskButton">Add Task</button>
        
        <!-- Unordered list to display the list of tasks -->
        <ul id="taskList"></ul>
        
        <!-- Button to clear completed tasks from the list -->
        <button id="clearCompletedButton">Clear Completed Tasks</button>
    </div>
    
    <!-- Link to the external JavaScript file for interactivity -->
    <script src="code.js"></script>
</body>
</html>
